<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Desafio 1</title>
  </head>
  <body>
    <div id="menu-superior">
      <h1 id="titulo-superior">Tradição em projetos de arquitetura</h1><br>
      <p id="texto-superior">Arquitetura residencial e comercial.</p>
    </div>

    <div id="menu-informacional">
        <img class="icone" id="primeiro" src="icones/primeiro.svg" alt="">
        <img class="icone" id="segundo" src="icones/segundo.svg" alt="">
        <img class="icone" id="terceiro" src="icones/terceiro.svg" alt="">
    
    </div>

    <div id="secao-foto">
        <img id="texto" src="meio/texto.svg" alt="">
        <img id="arquiteto" src="imagem/arquiteto.svg" alt="">

    </div>

    <div id="formulario">
        <h1 id="titulo-formulario">
            Conheça mais sobre nossos serviços:
        </h1>
        <form action="https://api.sheetmonkey.io/form/tqboGNGs3GBPMDErRT7AGV" method="post">
            <input type="text" placeholder="Nome" name="Name" required><br><br>
            <input type="email" placeholder="E-mail" name="Email" required><br><br>
            <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />

            <button type="submit">Fale conosco</button>
        </form>

    </div>

    <script src="index.js"></script>
  </body>
